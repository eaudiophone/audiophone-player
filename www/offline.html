<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Necesitas conexion</title>
</head>
<style>
    :root {
        --background: #000;
        --foreground: #fff;
        --borders: #3c3c3c;
        --background-form: rgba(136, 136, 136, .5);
        --color-indicators: #f50;
    }
    
    body {
        font-family: sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
        overflow-x: hidden;
        height: 100vh;
    }

    .h-full {
        height: inherit;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .button-offline {
        padding: 12px 24px;
        color: var(--foreground);
        background-color: var(--color-indicators);
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
    }
</style>
<body>
    <div class="h-full">
        <h1>Sin conexion</h1>
        <h3>Necesitas conexion a internet para continuar</h3>
        <button onclick="window.location.reload()" class="button-offline">Recargar</button>
    </div>
</body>
</html>
